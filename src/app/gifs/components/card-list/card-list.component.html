<div class="row">
    
    <div *ngFor="let gif of gifs" class="col-md-3" col-sm-6>

        <div class="card mb-2 text-center bg-dark">            
            <!-- TODO: Crear imagen -->
            <img 
                [src]="gif.images.downsized_medium.url" 
                [alt]="gif.title"
                class="card-img-top"
            >

            <div class="card-body">
                <p class="card-text text-white">
                    {{ gif.title }}
                </p>
            </div>

        </div>
    </div>
    

</div>
